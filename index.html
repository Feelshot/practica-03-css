<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style03.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div role="article" class="card-container">
        <div role="heading" class="img-container">
            <figure>
                <img src="img/image-header-desktop.jpg" alt="people">
                <img src="img/image-header-mobile.jpg" alt="people"> 
            </figure>
        </div>
    
        <div class="card-text">
            <div class="card-title">
                <p>Get <span>insights</span> that help your business grow. </p>
            </div>
            <div class="card-title-text">
                <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
            </div>
            
            <div class="card-stats">
                <div class="card-stats-comp">
                    <p>10k+</p>
                    <p>COMPANIES</p>
                </div>
                <div class="card-stats-temp">
                    <p>314</p>
                    <p>TEMPLATES</p>
                </div>
                <div class="card-stats-quer">
                    <p>12M+</p>
                    <p>QUERIES</p>
                </div>    
            </div>


         </div>
    </div>

</body>
</html>
